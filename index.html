<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Image Popup with Background Audio</title>
  <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet">
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      font-family: 'Lovers Quarrel', cursive;
      background: #333;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    .content {
      display: block;
      position: absolute;
      height: 100%;
      width: 100%;
      color: black;
    }
    .content img {
      width: 100%;
    }
    .curtainContainer {
      position: absolute;
      display: flex;
      top: -10%;
      width: 100%;
      height: 110%;
      margin: auto;
      transform-style: preserve-3d;
      overflow: hidden;
      transition: transform 6s ease;
    }
    .curtainContainer:nth-child(1) {
      transform-origin: -120% top;
      justify-content: flex-start;
      transform: translatex(-5vw);
    }
    .curtainContainer:nth-child(2) {
      transform-origin: 120% top;
      justify-content: flex-end;
      transform: translatex(15vw);
    }
    .rollLeft {
      transform: translatex(-150vw) scaleX(0);
    }
    .rollRight {
      transform: translatex(150vw) scaleX(0);
    }
    .curtainBody:not(.clicked) .curtainContainer {
      transform: translatex(0) scaleX(1);
    }
    .curtainBody.clicked .curtainContainer:nth-child(1) {
      transform: translatex(-150vw) scaleX(0);
    }
    .curtainBody.clicked .curtainContainer:nth-child(2) {
      transform: translatex(150vw) scaleX(0);
    }
    .unCurtain {
      display: inline-block;
      width: 15vw;
      margin: 0;
      padding: 0;
      height: 120vh;
      background-size: 100% 100%;
      background: repeating-linear-gradient(to left, #dd3232 4vw, #911818 12vw, #ec8989 15vw);
      transform-origin: 0 0%;
      transform: rotate(3deg);
      transition: transform 4s ease;
      animation: swing 2s ease infinite;
    }
    @keyframes swing {
      50% {
        transform: rotate(-3deg);
      }
    }
    .unCurtain:nth-child(2) {
      margin-left: -10vw;
      animation-delay: -0.1s;
    }
    .unCurtain:nth-child(3) {
      margin-left: -10vw;
      animation-delay: -0.2s;
    }
    .unCurtain:nth-child(4) {
      margin-left: -10vw;
      animation-delay: -0.3s;
    }
    .unCurtain:nth-child(5) {
      margin-left: -10vw;
      animation-delay: -0.4s;
    }
    .unCurtain:nth-child(6) {
      margin-left: -10vw;
      animation-delay: -0.5s;
    }
    .unCurtain:nth-child(7) {
      margin-left: -10vw;
      animation-delay: -0.6s;
    }
    .unCurtain:nth-child(8) {
      margin-left: -10vw;
      animation-delay: -0.7s;
    }
    .unCurtain:nth-child(9) {
      margin-left: -10vw;
      animation-delay: -0.8s;
    }
    .unCurtain:nth-child(10) {
      margin-left: -10vw;
      animation-delay: -0.9s;
    }
    .unCurtain:nth-child(11) {
      margin-left: -10vw;
      animation-delay: -1s;
    }
    .unCurtain:nth-child(12) {
      width: 10vw;
      background: repeating-linear-gradient(to left, #dd3232 4vw, #911818 8vw, #ec8989 10vw);
      margin-left: -10vw;
      animation-delay: -1.1s;
    }
    .curtainBody {
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .overlay {
      display: block;
      position: absolute;
      color: white;
      top: 0%;
      left: 0%;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to top, rgba(2, 2, 2, 0) 0vh, #000 100vh);
      transition: opacity 3s ease;
    }
    .curtainBody.clicked .overlay {
      opacity: 0;
    }
    audio {
      display: none;
    }
    .book {
      transition: opacity 0.4s 0.2s;
      perspective: 250vw;
    }
    p {
      margin-top: 8vw;
      text-align: center;
      font-size: 5vw;
      color: #000000;
    }
    .page {
      width: 30vw;
      height: 44vw;
      background-color: #111111;
      float: left;
      margin-bottom: 0.5em;
      background: left top no-repeat;
      background-size: cover;
    }
    .page:nth-child(even) {
      clear: both;
    }
    .book .pages {
      width: 60vw;
      height: 44vw;
      position: relative;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      border-radius: 4px;
    }
    .book .page {
      float: none;
      clear: none;
      margin: 0;
      position: absolute;
      top: 0;
      width: 30vw;
      height: 44vw;
      transform-origin: 0 0;
      transition: transform 1.4s;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      cursor: pointer;
      user-select: none;
      background-color: #f0f0f0;
    }
    .book .page:before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0);
      transition: background 0.7s;
      z-index: 2;
    }
    .book .page:nth-child(odd) {
      pointer-events: all;
      transform: rotateY(0deg);
      right: 0;
      border-radius: 0 4px 4px 0;
      background-image: linear-gradient(to right, rgba(0,0,0,.15) 0%, rgba(0,0,0,0) 10%);
    }
    .book .page:nth-child(odd):hover {
      transform: rotateY(-15deg);
    }
    .book .page:nth-child(odd):hover:before {
      background: rgba(0, 0, 0, 0.03);
    }
    .book .page:nth-child(odd):before {
      background: rgba(0, 0, 0, 0);
    }
    .book .page:nth-child(even) {
      pointer-events: none;
      transform: rotateY(180deg);
      transform-origin: 100% 0;
      left: 0;
      border-radius: 4px 0 0 4px;
      border-color: black;
      background-image: linear-gradient(to left, rgba(0,0,0,.12) 0%, rgba(0,0,0,0) 10%);
    }
    .book .page:nth-child(even):before {
      background: rgba(0, 0, 0, 0.2);
    }
    .book .page.grabbing {
      transition: none;
    }
    .book .page.flipped:nth-child(odd) {
      pointer-events: none;
      transform: rotateY(-180deg);
    }
    .book .page.flipped:nth-child(odd):before {
      background: rgba(0, 0, 0, 0.2);
    }
    .book .page.flipped:nth-child(even) {
      pointer-events: all;
      transform: rotateY(0deg);
    }
    .book .page.flipped:nth-child(even):hover {
      transform: rotateY(15deg);
    }
    .book .page.flipped:nth-child(even):hover:before {
      background: rgba(0, 0, 0, 0.03);
    }
    .book .page.flipped:nth-child(even):before {
      background: rgba(0, 0, 0, 0);
    }
    .page:nth-child(odd) {
      background-position: right top;
    }
  </style>
</head>
<body>

<audio id="background-audio" loop>
  <source src="l.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<div class="content">
  <div class="book">
    <div id="pages" class="pages">
      <div class="page"><p>Open Me, <br>please!</p></div>
      <div class="page"></div>
      <div class="page"><p>Hello there!</p></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
    </div>
  </div>
</div>
<div class="curtainBody" onclick="toggleCurtain()">
  <div id="leftCurtain" class="curtainContainer">
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
  </div>
  <div id="rightCurtain" class="curtainContainer">
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
    <div class="unCurtain"></div>
  </div>
  <div class="overlay"></div>
</div>
<script>
  var pages = document.querySelectorAll('.page:nth-child(odd)');

  pages.forEach(function (page) {
    page.addEventListener('click', function () {
      this.classList.toggle('flipped');
      var nextSibling = this.nextElementSibling;
      if (nextSibling) {
        nextSibling.classList.toggle('flipped');
      }
    });
  });

  function toggleCurtain() {
    var curtainBody = document.querySelector(".curtainBody");

    if (!curtainBody.classList.contains("clicked")) {
      curtainBody.classList.add("clicked");
      slide();
      showPopupAndPlayAudio();
    }
  }

  function slide() {
    document.getElementsByClassName("curtainContainer")[0].style.transform =
      "translatex(-150vw)";
    document.getElementsByClassName("curtainContainer")[1].style.transform =
      "translatex(150vw)";
  }

  // Function to show the popup and play audio after a delay
  function showPopupAndPlayAudio() {
    document.getElementById('background-audio').play();
  }

  setTimeout(showPopupAndPlayAudio, 1000);
</script>
</body>
